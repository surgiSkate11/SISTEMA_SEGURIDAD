{% for cargo in cargos %}
<tr class="table-row-hover">
    <td class="premium-cell">{{ cargo.nombre }}</td>
    <td class="premium-cell">{{ cargo.descripcion|truncatechars:40 }}</td>
    <td class="premium-cell text-center">
        <div class="flex justify-center space-x-4">
            <a href="{% url 'core:cargo_update' cargo.pk %}" class="premium-button !p-3 !bg-[var(--aurora2)]/10 hover:!bg-[var(--aurora2)]/20 !shadow-none" title="Editar">
                <i class="fas fa-pen-to-square text-[var(--aurora1)] text-xl"></i>
            </a>
            <a href="{% url 'core:cargo_delete' cargo.pk %}" class="premium-button !p-3 !bg-red-100 hover:!bg-red-200 !shadow-none" title="Eliminar">
                <i class="fas fa-trash-can text-red-600 text-xl"></i>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="3" class="px-8 py-16 text-center">
        <div class="flex flex-col items-center space-y-6">
            <div class="premium-icon-container !w-24 !h-24 mb-4">
                <i class="fas fa-user-tie !text-4xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-[var(--text-dark)]">No hay cargos registrados</h3>
            <p class="text-[var(--text-secondary)] text-lg mb-6">Comienza agregando tu primer cargo</p>
            <a href="{% url 'core:cargo_create' %}" class="premium-button text-white flex items-center space-x-3">
                <span class="text-lg">Agregar Cargo</span>
                <span class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
                    <i class="fas fa-plus text-lg"></i>
                </span>
            </a>
        </div>
    </td>
</tr>
{% endfor %}
