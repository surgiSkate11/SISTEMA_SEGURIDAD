{% for especialidad in especialidades %}
<tr class="table-row-hover">
    <td class="premium-cell">{{ especialidad.nombre }}</td>
    <td class="premium-cell">{{ especialidad.descripcion|truncatechars:40 }}</td>
    <td class="premium-cell text-center">
        <div class="flex flex-row items-center justify-center gap-6">
            <a href="{% url 'core:especialidad_update' especialidad.pk %}"
               class="premium-button !p-3 !bg-[var(--aurora2)]/10 hover:!bg-[var(--aurora2)]/20 !shadow-none rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[var(--aurora2)]"
               title="Editar">
                <i class="fas fa-pen-to-square text-[var(--aurora1)] text-xl"></i>
            </a>
            <a href="#"
               class="premium-button !p-3 !bg-red-100 hover:!bg-red-200 !shadow-none rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-300"
               onclick="openDeleteModal('{{ especialidad.pk }}', '{{ especialidad.nombre }}')"
               title="Eliminar">
                <i class="fas fa-trash-can text-red-600 text-xl"></i>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="3" class="px-8 py-8 border-b-2 border-[var(--gold-premium)] gold-gradient text-center">
        <div class="flex flex-col items-center space-y-6">
            <div class="premium-icon-container !w-24 !h-24 mb-4">
                <i class="fas fa-user-md !text-4xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-[var(--text-dark)]">No hay especialidades registradas</h3>
            <p class="text-[var(--text-secondary)] text-lg mb-6">Comienza agregando tu primera especialidad</p>
        </div>
    </td>
</tr>
{% endfor %}
