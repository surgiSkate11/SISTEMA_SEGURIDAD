<!-- Google Fonts: Orbitron & Rajdhani -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<div id="medicalLoading">
    <!-- Partículas flotantes -->
    <div class="particles"></div>
    <!-- Partículas ADN -->
    <div class="dna-particles"></div>
    <!-- Fondo glassmorphism -->
    <div class="loader-glass-bg"></div>
    <!-- Ondas de radar -->
    <div class="radar-container">
        <div class="radar-wave"></div>
        <div class="radar-wave"></div>
        <div class="radar-wave"></div>
        <div class="radar-glow"></div>
    </div>
    <!-- Contenedor principal -->
    <div class="loading-container premium-glass">
        <!-- Hexágono con holograma y destello -->
        <div class="hexagon-container">
            <div class="orbit orbit-1"><div class="orbit-item"></div></div>
            <div class="orbit orbit-2"><div class="orbit-item"></div></div>
            <div class="hexagon holo-hex">
                <span class="medical-icon premium-glow"><i class="fa-solid fa-user-md"></i></span>
                <span class="holo-glow"></span>
            </div>
        </div>
        <!-- Textos -->
        <div class="loader-texts-wrapper">
            <h2 class="loading-title premium-title-glow" id="loaderTitle">SISTEMA MÉDICO</h2>
            <p class="loading-subtitle premium-subtitle-glow" id="loadingSubtitle">Inicializando protocolo avanzado...</p>
            <!-- Barra de progreso con porcentaje -->
            <div class="progress-container premium-progress-glass">
                <div class="progress-bar premium-progress-bar">
                    <div class="progress-fill premium-progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-percent premium-progress-percent" id="progressPercent">0%</span>
            </div>
        </div>
        <!-- Estados del sistema con check animado -->
        <div class="status-grid premium-status-grid">
            <div class="status-item" id="status-db">
                <span class="status-icon premium"><i class="fas fa-database"></i></span>
                <span class="status-text premium">Base de Datos</span>
                <span class="status-check premium"><i class="fas fa-check-circle"></i></span>
            </div>
            <div class="status-item" id="status-sec">
                <span class="status-icon premium"><i class="fas fa-shield-alt"></i></span>
                <span class="status-text premium">Seguridad</span>
                <span class="status-check premium"><i class="fas fa-check-circle"></i></span>
            </div>
            <div class="status-item" id="status-heart">
                <span class="status-icon premium"><i class="fas fa-heartbeat"></i></span>
                <span class="status-text premium">Monitoreo</span>
                <span class="status-check premium"><i class="fas fa-check-circle"></i></span>
            </div>
        </div>
    </div>
</div>
