{% if is_paginated %}
<div class="mt-16 flex justify-center">
    <nav aria-label="Page navigation example">
        <ul class="inline-flex -space-x-px">
            {% if page_obj.has_previous %}
            <li>
                <a href="?page=1{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}#tabla-gastos-body"
                    class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-[var(--gold-premium)] rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-[#0b1121] dark:border-[var(--gold-premium)] dark:text-gray-400 dark:hover:bg-[#121c33] dark:hover:text-white">Anterior</a>
            </li>
            {% endif %}
            {% for num in page_obj.paginator.page_range %}
            <li>
                <a href="?page={{ num }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}#tabla-gastos-body"
                    class="flex items-center justify-center px-3 h-8 leading-tight border-[var(--gold-premium)] {% if num == page_obj.number %}text-blue-600 bg-blue-50 border-2 border-[var(--gold-premium)] hover:bg-blue-100 hover:text-blue-700 dark:bg-secundario dark:border-[var(--gold-premium)] dark:text-blue-300{% else %}text-gray-500 bg-white border border-[var(--gold-premium)] hover:bg-gray-100 hover:text-gray-700 dark:bg-[#0b1121] dark:border-[var(--gold-premium)] dark:text-gray-400 dark:hover:bg-[#121c33] dark:hover:text-white{% endif %}">
                    {{ num }}
                </a>
            </li>
            {% endfor %}
            {% if page_obj.has_next %}
            <li>
                <a href="?page={{ page_obj.next_page_number }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}#tabla-gastos-body"
                    class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-[var(--gold-premium)] rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-[#0b1121] dark:border-[var(--gold-premium)] dark:text-gray-400 dark:hover:bg-[#121c33] dark:hover:text-white">Siguiente</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>
{% endif %}
